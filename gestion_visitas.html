<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Visitas - Administración de Condominio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="menu.html" class="logout-button">Volver</a>
    <div class="menu-container">
        <h2>Gestión de Visitas</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Casa Visitada</th>
                    <th>Hora de Entrada</th>
                    <th>Hora de Salida</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de fila de datos -->
                <tr>
                    <td>María López</td>
                    <td>Casa 3</td>
                    <td>10:00 AM</td>
                    <td>12:00 PM</td>
                    <td>
                        <button class="edit-button">Editar</button>
                        <button class="delete-button">Eliminar</button>
                    </td>
                </tr>
                <!-- Más filas de ejemplo -->
            </tbody>
        </table>
        <button class="add-visitor-button">Agregar Visita</button>
    </div>
</body>
</html>
